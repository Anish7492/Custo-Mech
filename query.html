<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo-Mech - Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .query-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .query-form input, .query-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .query-form button {
            padding: 10px 20px;
            background: #f04e1e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .query-form button:hover {
            background: #d03c1a;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Custo-Mech</h1>
            <p>Upgrade Your Tech, Your Way</p>
            <nav>
                <a href="Project College.html" class="cta-button">Home</a>
                <a href="about us.html" class="cta-button">About Us</a>
                <a href="query.html" class="cta-button">Query</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Submit Your Query</h2>
            <form class="query-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Number" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Custo-Mech. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
